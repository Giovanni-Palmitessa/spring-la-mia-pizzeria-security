#data source
spring.datasource.url=jdbc:mysql://localhost:3306/db_pizzeria
spring.datasource.username=root
spring.datasource.password=root

#siccome voglio creare il database uso create(non elimina le tabelle vecchie- con drop create le elimina e crea le nuove), se avessi già un database userei validate
# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = create-drop

# Log SQL query (no in production)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#disattivare cache
spring.thymeleaf.cache=false

# Date and Time format
spring.mvc.format.date=yyyy-MM-dd
spring.mvc.format.date-time=yyyy-MM-dd HH:mm:ss
spring.mvc.format.time=HH:mm:ss
